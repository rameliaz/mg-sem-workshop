# Pengantar SEM

* SEM adalah *full model* &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; menggabungkan **model pengukuran** dengan **model jalur/struktural**

* Ada beberapa pendekatan dalam SEM
  - ***Strictly confirmatory*** &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; untuk menguji apakah ***variance-covariance matrix*** yang dihipotesiskan (*implied*) sama dengan/didukung oleh data (***observed variance-covariance matrix***)
  
  - ***Alternative model*** &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; membuat model alternatif dari dataset yang sama, sehingga kemungkinan struktur datanya berjenjang (*nested*) &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; ***multigroup CFA/SEM***
  
  - ***Model generating*** &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; dilakukan ketika peneliti sudah punya hipotesis model, namun melakukan modifikasi untuk meningkatkan *fit statistics* &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; *specification search*

# Spesifikasi model

.pull-left[

* Peneliti menyusun model pengukuran dan model jalur dengan menggambar diagram jalur *path diagram*

* Dalam SEM, justifikasi teori adalah suatu yang **tidak bisa ditawar-tawar** karena tanpa basis teori yang kuat, *model testing* akan selalu memberikan hasil yang mengecewakan (*poor fit*)

* Sebelum melakukan SEM, peneliti sangat disarankan melakukan *preliminary study*, atau setidaknya *systematic review* yang dapat membantu peneliti menyusun hipotesis model yang baik

]

.pull-right[

![](https://media.giphy.com/media/bp5U3nfEYnl9S/giphy.gif)

]

# Identifikasi model

* Model dapat diidentifikasi apabila ***degree of freedom* (*df*) ‚â• 0**

* Apabila *df* = 0, maka model tsb adalah *saturated model* atau *just-identified model* 
  - Jumlah **'informasi yang diketahui'** dan **'tidak diketahui'** sama persis
  - Tidak bisa difalsifikasi, hampir 'selalu tepat', tetapi 'selalu salah'

* Apabila *df* bernilai negatif, maka model tsb *under-identified* karena jumlah parameter jalur yang harus diestimasi lebih banyak daripada jumlah parameter di *variance-covariance matrix*
  - Lebih banyak **'informasi yang tidak diketahui'** daripada yang **'diketahui'**
  - Model 'misterius' üòÑ

* Model yang dapat diidentifikasi adalah *over-identified model* dimana **jumlah parameter *variance-covariance matrix* lebih banyak daripada jumlah parameter jalur yang diestimasi** (sehingga *df* ‚â• 1)
  - Lebih banyak **'informasi yang diketahui'** daripada yang **'tidak diketahui'**

* *Degree of freedom* &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; dihitung dengan mengurangi jumlah nilai unik (*non-redundant information*) dalam *variance-covariance matrix* dengan jumlah parameter jalur yang hendak diestimasi

* Sedangkan **jumlah parameter jalur** yang akan diestimasi adalah 7 (3 *factor loading*, 4 *error variance*), sehingga

* *df* = 6-7 = -1 üò¢

* Sedangkan **jumlah parameter jalur** yang akan diestimasi adalah 3 (3 *factor loading*, 3 *error variance*), sehingga

* *df* = 6-6 = 0 üò≠

* Model **tidak dapat diidentifikasi** karena tidak ada ruang tersisa untuk melakukan estimasi (*just-identified*/*saturated model*)

# Kesimpulan üè´

* Untuk satu faktor/variabel laten, kita perlu **sedikitnya 4 variabel indikator** karena apabila ‚â§3, maka model akan *just-identified* atau *under-identified*

* Tapi meskipun kita punya 4 variabel indikator untuk 1 variabel laten, kita masih mungkin memiliki model yang *just-identified*, ketika *error*nya berkorelasi

* Apakah bisa 1 variabel laten diukur oleh 1 *observed variable*?

---

# Variabel laten dengan 1 indikator

.pull-left[

* Masih bisa diestimasi dengan asumsi

  - Aitem diasumsikan memiliki [reliabilitas](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3475500/) sempurna, sehingga varians *error* di*constraint* = 0
  - Reliabilitas diukur dengan *test-retest*, kemudian varians *error* di*constraint* dengan mempertimbangkan reliabilitas dan standar deviasi 
]

.pull-right[

&lt;center&gt;&lt;img src="libs/single-item.png" style="width=1%;" class="fancyimage"/&gt;&lt;/center&gt;&lt;br&gt;

]

# Mengestimasi model

* Pilih **metode estimasi** yang paling cocok dengan karakteristik data (`ML`, `ULS`, `GLS`, `WLS`, `DWLS` atau *robust* `DWLS`)

* Metode estimasi ini yang akan menghitung *standard error*, apabila metode estimasi yang dipilih tidak tepat dan tidak sesuai dengan kompatibilitas datanya, maka estimasi *standard error* menjadi bias &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; model memberikan informasi yang menyesatkan

# Menguji model

* Dalam tahap ini, peneliti perlu mengetahui apakah *implied model*nya didukung oleh data atau tidak

* Hal ini dapat dievaluasi melalui uji ketepatan model (*omnibus model fit*) dengan beberapa parameter kriteria
  
---

# Menguji ketepatan model

* Umumnya peneliti ingin mendapatkan 3 informasi
  - ***Chi-square* sebagai *global fit measure***. *Chi-square* menguji perbedaan antara *model-implied* dengan *sample covariance matrix*. Apabila *p-value* dari *Chi-square*&gt;=Œ± (dengan Œ±=0.05), maka **tidak ada perbedaan** antara keduanya &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; data mendukung model
  
  - ***p-value* dari *factor loading*** untuk setiap variabel dalam model. Perhitungan *p-value* untuk *factor loading* menggunakan *t-statistics* (formula yang sama dengan *t-test*). Namun **parameter yang lebih penting** adalah...
  
  - **Besar dan arah *factor loading***. Besar *factor loading* memberikan informasi mengenai *magnitude* (besar efek/*effect size*) dan kontribusi variabel tersebut dalam menjelaskan variabel lainnya. Sedangkan arah *factor loading* (positif/negatif) memberikan informasi mengenai arah hubungan
  
---

## Menguji ketepatan model: *Chi-square* (*X*&lt;sup&gt;2&lt;/sup&gt;)

.pull-left[
* Dihitung dengan cara membandingkan ***saturated model* dengan model tanpa jalur sama sekali** (*baseline*, *null*, atau *independent model*)

* Kok *saturated model*? Bukannya *saturated model* tidak bisa dianalisis?
  - Iya betul, *saturated model* tidak dapat dijadikan *implied model*, tetapi berguna untuk menghitung nilai *X*&lt;sup&gt;2&lt;/sup&gt;

* Selain *X*&lt;sup&gt;2&lt;/sup&gt;, kita bisa menggunakan *alternative fit indices* (yang penggunaannya cenderung menggunakan *rule of thumb*) yang terdiri dari
  - *Incremental index*
  - *Parsimony index*
  - *Absolute (standalone) index*

]

.pull-right[
  
![](https://media.giphy.com/media/xT0xeuOy2Fcl9vDGiA/giphy.gif)
]

---

# *Incremental (comparative/relative) index*

* Didapatkan dengan membandingkan *implied model* dengan *baseline model*, meliputi
  - ***Comparative Fit Index*** &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; mendekati 1 = *closer fit*
  
  - ***Normed Fit Index*** &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; mendekati 1 = *better fit*
  
  - ***Parsimonious Normed Fit Index*** &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; NFI yang mempertimbangkan *parsimony* model, mendekati 1 = *better fit*
  
  - ***Incremental Fit Index*/*Bollen's Nonnormed Fit Index*** &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; NFI yang mempertimbangkan *parsimony* model, mendekati 1 = *better fit*
  
  - ***Tucker Lewis Index*/*Bentler-Bonnet Non-Normed Fit Index*** &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; mendekati 1 = *better fit*

# *Parsimony index*

* Indeks ini secara khusus memberikan pinalti pada kompleksitas model, sehingga umumnya model dengan jalur yang lebih banyak (sehingga *df*nya lebih kecil) akan mendapat pinalti

* Indeks-indeksnya meliputi
  - ***Expected Cross Validation Index*** &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; digunakan untuk membandingkan dua model atau lebih. Nilai yang lebih kecil menunjukkan model yang lebih baik

  - Ada beberapa perangkat lunak (termasuk `JASP`) yang bisa mengkalkulasi *confidence interval* dan *p-value*nya.

# *Parameter fit*

* Parameter jalur bisa ditolak meskipun hasil *omnibus test* memuaskan, sehingga menginterpretasi koefisien jalur adalah proses yang juga harus dilakukan.

* Berikut ini adalah beberapa prosedur yang direkomendasikan:
  - Lihat tanda *factor loading*, apakah **arahnya sudah benar** (negatif/positif)
  
  - Lihat *standardised parameter estimates* untuk tahu apakah ada *factor loading* yang **nilainya diatas kewajaran**
  
  - Lihat *p-value* untuk mempertimbangan **menolak *H*&lt;sub&gt;0&lt;/sub&gt;** (bahwa tidak ada korelasi atau *direct effect* antara dua variabel)
  
  - Lakukan pengujian *measurement invariance* dengan mengasumsikan beberapa *factor loading* sama di berbagai kelompok yang berbeda (misal gender, dll), kemudian buat perbandingan relatif antara *factor loading* di kelompok yang berbeda tersebut
  
  - Apabila *error variance* mendekati nol (yang menyiratkan bahwa variabel *observed* adalah indikator yang 'nyaris sempurna' bagi variabel laten -- **tapi ini tidak mungkin**), hal tsb lebih mungkin disebabkan oleh adanya *outlier*, kurangnya jumlah sampel, atau kurangnya jumlah indikator

# *Statistical power*

* *Statistical power* dalam pengujian hipotesis dalam SEM &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; peluang mempertahankan *H*&lt;sub&gt;0&lt;/sub&gt; apabila *H*&lt;sub&gt;0&lt;/sub&gt; benar
  - Peluang peneliti secara tepat menyimpulkan bahwa **tidak ada perbedaan antara *implied model* dengan *observed model*** ketika memang **benar-benar tidak ada perbedaan** diantara keduanya

* Mengestimasi *statistical power* dalam SEM cenderung lebih rumit karena melibatkan beberapa korelasi dan regresi sekaligus

* *Statistical power* ditentukan oleh
  - **true population model** (yang kita tidak mungkin tahu)
  - **probabilitas melakukan kesalahan tipe 1** (Œ±)
  - ***degree of freedom*** model
  - **jumlah sampel**

# Dua vs empat langkah

* Dua langkah menyusun model [(Anderson &amp; Gerbing, 1988)](https://psycnet.apa.org/record/1989-14190-001)
  - *Measurement* model
  - *Structural* model

* Empat langkah menyusun model [(Mulaik &amp; Millsap, 2000)](https://www.tandfonline.com/doi/abs/10.1207/S15328007SEM0701_02)
  - Menspesifikasikan **model pengukuran** yang *unrestricted* dengan **melakukan EFA** untuk **mengidentifikasi jumlah faktor** yang akan dicocokkan dengan *variance-covariance matrix* dari data
  - Spesifikasikan **model CFA yang menguji model pengukuran** sebuah konstruk laten pada **kelompok sampel yang berbeda**
  - Spesifikasikan **hubungan antar-variabel laten** di dalam model (model struktural)
  - Tentukan **parameter *acceptable fit*** untuk model struktural, misalnya CFI &gt; .95 dan RMSEA &lt; 0.05, kemudian menentukan *free parameter* dalam modelnya

# [JARS APA](http://doi.apa.org/getdoi.cfm?doi=10.1037/amp0000191)

### Apa saja yang harus dilaporkan?

* **Abstrak**
  - Laporkan setidaknya **2 *global fit statistics*** (X&lt;sup&gt;2&lt;/sup&gt; [df, *p-value*], RMSEA/GFI/AGFI/TLI, BIC, AIC, dll)

* **Metode**
  -Deskripsikan **variabel endogen dan eksogennya**. Berikan penjelasan apakah variabel endogen dihasilkan dari satu atau beberapa instrumen.
  - Berikan penjelasan, untuk setiap instrumen/variabel, apakah **indikator atau total skor** diperoleh dari **aitem yang homogen (*item parceling*)**
  - Berikan penjelasan **bagaimana skala/instrumen disusun**, laporkan **properti psikometriknya**, serta penjelasan mengenai **level pengukuran** untuk setiap variabel (kategorikal/continuous).
  - Laporkan bagaimana cara peneliti **menentukan jumlah sampel** (*rule of thumb*, ketersediaan sumberdaya, hasil dari *a priori power analysis* atau simulasi (Monte Carlo), estimasi parameter model di populasi yang direncanakan)

# [JARS APA](http://doi.apa.org/getdoi.cfm?doi=10.1037/amp0000191)

* **Spesifikasi model**

  - Jelaskan apakah model ***strictly confirmatory***, ***comparison*** atau alternative model, atau ***model generation***

  - Buat diagram jalur [kalau variabel terlalu banyak, diagram jadi terlalu kompleks dan oleh karena itu, bisa diganti dengan tabel saja. Pembaca diasumsikan sebagai expert sehingga tidak menampilkan diagram *full model* seharusnya tidak masalah]. Bedakan antara variabel ***constrained***, ***fixed/free***, ***observed*** dan ***latent variables***

  - Kalau model yang diuji adalah bagian dari model yang lebih besar, jelaskan rasionalisasinya dan proporsi hasilnya

  - Kalau ada ***residual correlation pada error*** (*error correlation*), ***interaction effect*** atau ***nonindependence*** (pada ***nested data***), jelaskan rasionalisasinya

  - Kalau membandingkan model, jelaskan parameter yang akan digunakan untuk membandingkan

---

# [JARS APA](http://doi.apa.org/getdoi.cfm?doi=10.1037/amp0000191)

* **Estimasi**
  - Jelaskan *software* dan versi yang digunakan, dan jelaskan **metode estimasi** yang digunakan (ML, GLS, WLS, DWLS, dll)
  
  - Jelaskan ***default criteria*** di *software* yang digunakan (misal *maximum number of iteration*, *bootstrapping*, dll) yang dilakukan agar model berhasil diestimasi

* ***Model fit***
  - Laporkan ***omnibus (global) fit statistics***nya dan diinterpretasikan artinya. Jangan lupa untuk menyertakan sitasi referensi terbaru atas interpretasi **fit stat** ini.

 - Laporkan ***local fit*** (misal *covariance*, *standardized* atau *residuals*) dan *indicator estimates* (*factor loading*)
 - Kalau membandingkan antara dua model, jelaskan parameter yang digunakan untuk membandingkan model (misal BIC, AIC, dll)

---

# [JARS APA](http://doi.apa.org/getdoi.cfm?doi=10.1037/amp0000191)

* **Respesifikasi**

  - Jelaskan prosedur modifikasi model, jelaskan juga metode yang digunakan untuk melakukan modifikasi

  - Jelaskan rasionalisasi teorinya ketika peneliti melakukan modifikasi dan bandingkan dengan model yang sebelumnya

(function(d) {

  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;

slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];

};
